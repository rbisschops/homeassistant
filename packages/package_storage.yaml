###############################################################################
##  Homeassistant settings
###############################################################################

homeassistant:
  customize:
    ## Sensors 
    sensor.vibration_mailbox:
      friendly_name: Brievenbus
    ## Timers
    timer.porchlight:
      friendly_name: Buitenlamp


###############################################################################
##  Entities
###############################################################################
## Added V0.5.0
input_boolean:
  porchlight:
    name: Buitenlamp
    icon: mdi:lightbulb

## Added V0.4.0
input_text:
  timer_minutes_porch_long:
    name:  Buitenlamp lang (min)
    initial: 10
    min: 1
    max: 60
  timer_minutes_porch_short:
    name: Buitenlamp kort (min)
    initial: 5
    max: 60
    min: 1

sensor:
  ## Mailbox vibration sensor
  - platform: "mqtt"
    name: vibration_mailbox
    state_topic: "zigbee2mqtt/aqara_mailbox"
    availability_topic: "zigbee2mqtt/bridge/state"
    icon: "mdi:gesture-double-tap"
    value_template: "{{ value_json.action }}"
  - platform: "mqtt"
    name: vibration_mailbox_all
    state_topic: "zigbee2mqtt/aqara_mailbox"
    availability_topic: "zigbee2mqtt/bridge/state"
    icon: "mdi:gesture-double-tap"
    value_template: "{{ value_json }}"
  - platform: "mqtt"
    name: vibration_mailbox_linkquality
    state_topic: "zigbee2mqtt/aqara_mailbox"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "-"
    value_template: "{{ value_json.linkquality }}"

###############################################################################
##  Groups
###############################################################################

## Added V0.5.0
group:
  light_porch:
    name: Buitenlamp
    entities:
      - switch.habridge_porchlight
      - input_boolean.porchlight

###############################################################################
##  Automations
###############################################################################
automation:
  ## Added V0.4.0
  ## Test min and max settings on long porch light timer input 
  - alias: "Valideer buitenlamp timer lang"
    initial_state: "on"
    trigger:
      - platform: state
        entity_id: input_text.timer_minutes_porch_long
    action:
      - service: input_text.set_value
        data_template:
          entity_id: input_text.timer_minutes_porch_long
          value: >
            {% if (states('input_text.timer_minutes_porch_long')|int) > 60 %}
              60
            {% elif (states('input_text.timer_minutes_porch_long')|int) < 1 %}
              1
            {% else %}
              {{ states('input_text.timer_minutes_porch_long')|int }}
            {% endif %}

  ## Added V0.4.0
  ## Test min and max settings on short porch light timer input 
  - alias: "Valideer buitenlamp timer kort"
    initial_state: "on"
    trigger:
      - platform: state
        entity_id: input_text.timer_minutes_porch_short
    action:
      - service: input_text.set_value
        data_template:
          entity_id: input_text.timer_minutes_porch_short
          value: >
            {% if (states('input_text.timer_minutes_porch_short')|int) > 60 %}
              60
            {% elif (states('input_text.timer_minutes_porch_short')|int) < 1 %}
              1
            {% else %}
              {{ states('input_text.timer_minutes_porch_short')|int }}
            {% endif %}

  ## Switch on porch light when someone arrives home
  ## Upgraded to use advanced presense (V1.4.0)
  - alias: "Light porch on at home coming"
    initial_state: "on"
    trigger:
      - platform: state
        entity_id: input_select.presence_state_ralph, input_select.presence_state_anneke, input_select.presence_state_kimberly
        from: "Away"
        to: "Just Arrived"
      - platform: state
        entity_id: input_select.presence_state_ralph, input_select.presence_state_anneke, input_select.presence_state_kimberly
        from: "Extended Away"
        to: "Just Arrived"
    condition:  
      condition: or
      conditions:
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.porchlight
      - service: timer.start
        data_template:
          entity_id: timer.porchlight
          duration: "00:{{ states('input_text.timer_minutes_porch_long')|int }}:00"

  ## Switch off porchlight based on timer
  - alias: "Light porch xx minutes after trigger off"
    initial_state: "on"
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.porchlight
    action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.porchlight

  ## Switch Porch light on and off
  - alias: "Light Porch toggle"
    initial_state: "on"
    trigger:
      platform: state
      entity_id: 
        - switch.habridge_porchlight
        - input_boolean.porchlight
    action:
      - service_template: >-
          {{ 'homeassistant.turn_on' if is_state(trigger.entity_id, 'on') else 'homeassistant.turn_off' }}
        entity_id: input_boolean.domo_porchlight
      - service_template: >-
          {{ 'homeassistant.turn_on' if is_state(trigger.entity_id, 'on') else 'homeassistant.turn_off' }}
        entity_id: group.light_porch

  ## Actions to perform on mailbox motion
  - alias: "Post ontvangen"
    initial_state: "on"
    trigger:
      platform: state
      entity_id: sensor.vibration_mailbox
      to: "vibration"
    action:
      - service_template: >
          {% if (is_state('input_select.presence_state_ralph', 'Home')) and (is_state('input_select.presence_state_anneke', 'Home'))  %}
            script.notify_telegram_ralph_and_anneke
          {% elif is_state('input_select.presence_state_ralph', 'Home') %}
            script.notify_telegram_ralph
          {% elif is_state('input_select.presence_state_anneke', 'Home') %}
            script.notify_telegram_anneke
          {% endif %}
        data_template:
          value1: "Er is post!"
          value2: " "
          value3: " "
          prio: -2

