automation:
  ## Automation for storing the nightly values (00:00) for reference. Reference is used for daily usage graphs 
  ## E + G is obsolete as this is replaced with DSMR Reader as of V1.7.0
  - alias: "update utilities referentie waarden"
    initial_state: "on" 
    trigger:
      platform: time
      at: "00:00:00"
    action:
      - service: mqtt.publish
        data_template:
          topic: "home/meter/reference"
          retain: true
          payload_template: >-
            {% set e_usage_low = state_attr('sensor.utilities_electricity','usage_low')|float %}
            {% set e_usage_high = state_attr('sensor.utilities_electricity','usage_high')|float %}
            {% set g_usage = state_attr('sensor.utilities_gas','usage')|float %}
            {% set w_usage = state_attr('sensor.utilities_water','usage')|float %}
            {{ {
              "e_usage_low": e_usage_low,
              "e_usage_high": e_usage_high,
              "g_usage": g_usage,
              "w_usage": w_usage
            }|tojson }}

  ## Added V1.8.0
  - alias: "Luchtvochtigheid woonkamer te laag"
    initial_state: "on" 
    trigger:
      platform: numeric_state
      entity_id: sensor.room_humidity_livingroom
      below: 40.00
    condition:
      condition: and
      conditions:
        - condition: time
          before: "22:30:00"
          after: "08:00:00"
        - condition: state
          entity_id: sensor.everybody_away
          state: "off"
    action:
      - service_template: >
          {% if (is_state('input_select.ralph_status_dropdown', 'Home')) and (is_state('input_select.anneke_status_dropdown', 'Home'))  %}
            script.notify_telegram_ralph_and_anneke
          {% elif is_state('input_select.ralph_status_dropdown', 'Home') %}
            script.notify_telegram_ralph
          {% elif is_state('input_select.anneke_status_dropdown', 'Home') %}
            script.notify_telegram_anneke
          {% endif %}
        data_template:
          value1: "De luchtvochtigheid in de woonkamer is momenteel te laag ("
          value2: "{{ states('sensor.room_humidity_livingroom')|round(0) }}"
          value3: "%)."
  - alias: "Luchtvochtigheid woonkamer te hoog"
    initial_state: "on" 
    trigger:
      platform: numeric_state
      entity_id: sensor.room_humidity_livingroom
      above: 60.00
    condition:
      condition: and
      conditions:
        - condition: time
          before: "22:30:00"
          after: "08:00:00"  
        - condition: state
          entity_id: sensor.everybody_away
          state: "off"
    action:
      - service_template: >
          {% if (is_state('input_select.ralph_status_dropdown', 'Home')) and (is_state('input_select.anneke_status_dropdown', 'Home'))  %}
            script.notify_telegram_ralph_and_anneke
          {% elif is_state('input_select.ralph_status_dropdown', 'Home') %}
            script.notify_telegram_ralph
          {% elif is_state('input_select.anneke_status_dropdown', 'Home') %}
            script.notify_telegram_anneke
          {% endif %}
        data_template:
          value1: "De luchtvochtigheid in de woonkamer is momenteel te hoog ("
          value2: "{{ states('sensor.room_humidity_livingroom')|round(0) }}"
          value3: "%)."

