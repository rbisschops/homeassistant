automation:
  - alias: "Luchtvochtigheid woonkamer laag"
    initial_state: "on" 
    trigger:
      platform: numeric_state
      entity_id: sensor.environment_livingroom_humidity
      # entity_id: sensor.environment_test_humidity
      below: 45
    condition:
      condition: and
      conditions:
        - condition: time
          before: "22:30:00"
          after: "08:00:00"
        - condition: state
          entity_id: binary_sensor.presence_everybody_away
          state: "off"
        - condition: state
          entity_id: input_select.room_humidity_livingroom_state
          state: "Normaal"
    action:
      - service_template: >
          {% if (is_state('input_select.presence_state_ralph', 'Home')) and (is_state('input_select.presence_state_anneke', 'Home'))  %}
            script.notify_telegram_ralph_and_anneke
          {% elif is_state('input_select.presence_state_ralph', 'Home') %}
            script.notify_telegram_ralph
          {% elif is_state('input_select.presence_state_anneke', 'Home') %}
            script.notify_telegram_anneke
          {% endif %}
        data_template:
          value1: "De luchtvochtigheid in de woonkamer is momenteel laag ("
          value2: "{{ states('sensor.environment_livingroom_humidity')|round(2) }}"
          value3: "%). Zet Oskar aan als de luchtvochtigheid verder daalt!"
      - service: input_select.select_option
        data:
          entity_id: input_select.room_humidity_livingroom_state
          option: Laag

