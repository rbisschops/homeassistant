###############################################################################
##  Automations
###############################################################################
automation:
  - alias: "Luchtvochtigheid woonkamer laag"
    initial_state: "on" 
    trigger:
      platform: numeric_state
      entity_id: sensor.room_humidity_livingroom
      # entity_id: sensor.room_humidity_test
      below: 45
    condition:
      condition: and
      conditions:
        - condition: time
          before: "22:30:00"
          after: "08:00:00"
        - condition: state
          entity_id: binary_sensor.everybody_away
          state: "off"
        - condition: state
          entity_id: input_select.room_humidity_livingroom_state
          state: "Normaal"
    action:
      - service_template: >
          {% if (is_state('input_select.ralph_status_dropdown', 'Home')) and (is_state('input_select.anneke_status_dropdown', 'Home'))  %}
            script.notify_telegram_ralph_and_anneke
          {% elif is_state('input_select.ralph_status_dropdown', 'Home') %}
            script.notify_telegram_ralph
          {% elif is_state('input_select.anneke_status_dropdown', 'Home') %}
            script.notify_telegram_anneke
          {% endif %}
        data_template:
          value1: "De luchtvochtigheid in de woonkamer is momenteel laag ("
          value2: "{{ states('sensor.room_humidity_livingroom')|round(2) }}"
          value3: "%). Zet Oskar aan als de luchtvochtigheid verder daalt!"
      - service: input_select.select_option
        data:
          entity_id: input_select.room_humidity_livingroom_state
          option: Laag

  - alias: "Luchtvochtigheid woonkamer te laag"
    initial_state: "on" 
    trigger:
      platform: numeric_state
      entity_id: sensor.room_humidity_livingroom
      # entity_id: sensor.room_humidity_test
      below: 40
    condition:
      condition: and
      conditions:
        - condition: time
          before: "22:30:00"
          after: "08:00:00"
        - condition: state
          entity_id: binary_sensor.everybody_away
          state: "off"
        - condition: state
          entity_id: input_select.room_humidity_livingroom_state
          state: "Laag"
    action:
      - service_template: >
          {% if (is_state('input_select.ralph_status_dropdown', 'Home')) and (is_state('input_select.anneke_status_dropdown', 'Home'))  %}
            script.notify_telegram_ralph_and_anneke
          {% elif is_state('input_select.ralph_status_dropdown', 'Home') %}
            script.notify_telegram_ralph
          {% elif is_state('input_select.anneke_status_dropdown', 'Home') %}
            script.notify_telegram_anneke
          {% endif %}
        data_template:
