## Package file for Zigbee2mqtt control from Home Assistant
## Type: Home Assistant yaml file
## Date added: 2019-11-11
## Author: R.Bisschops

###############################################################################
##  Homeassistant settings
###############################################################################
homeassistant:
  customize:
    ## Timers
    timer.zigbee_permit_join:
      friendly_name: Resterende tijd Zigbee joinen toegestaan

###############################################################################
##  Entities
###############################################################################
input_select:
  ## Input select for Zigbee2mqtt debug level
  zigbee2mqtt_log_level_state:
    name: Zigbee2mqtt Log Level
    options:
     - debug
     - info
     - warn
     - error
    initial: info
    icon: mdi:format-list-bulleted

input_boolean:
  ## Input boolean for enabling/disabling joining
  zigbee_permit_join:
    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless

sensor:
  ## Sensor for monitoring the bridge state
  - platform: mqtt
    name: Zigbee2mqtt Bridge state
    state_topic: "zigbee2mqtt/bridge/state"
    icon: mdi:router-wireless

switch:
  ## Switch for enabling joining
  - platform: mqtt
    name: "Zigbee2mqtt Main join"
    state_topic: "zigbee2mqtt/bridge/config/permit_join"
    command_topic: "zigbee2mqtt/bridge/config/permit_join"
    payload_on: "true"
    payload_off: "false"

###############################################################################
##  Groups
###############################################################################


###############################################################################
##  Automations
###############################################################################
automation:
  - alias: "Zigbee2mqtt - Log Level"
    initial_state: "on"
    trigger:
      - platform: state
        entity_id: input_select.zigbee2mqtt_log_level_state
        to: debug
      - platform: state
        entity_id: input_select.zigbee2mqtt_log_level_state
        to: warn
      - platform: state
        entity_id: input_select.zigbee2mqtt_log_level_state
        to: error
      - platform: state
        entity_id: input_select.zigbee2mqtt_log_level_state
        to: info
    action:
      - service: mqtt.publish
        data:
          payload_template: "{{ states('input_select.zigbee2mqtt_log_level_state') }}"
          topic: zigbee2mqtt/bridge/config/log_level

  - id: enable_zigbee_join
    alias: "Zigbee2mqtt - Enable Zigbee joining"
    trigger:
      platform: state
      entity_id: input_boolean.zigbee_permit_join
      to: "on"
    action:
    - service: mqtt.publish
      data:
        topic: zigbee2mqtt/bridge/config/permit_join
        payload: "true"
    - service: timer.start
      data:
        entity_id: timer.zigbee_permit_join

  - id: disable_zigbee_join
    alias: "Zigbee2mqtt - Disable Zigbee joining"
    trigger:
    - entity_id: input_boolean.zigbee_permit_join
      platform: state
      to: "off"
    action:
    - data:
        payload: "false"
        topic: zigbee2mqtt/bridge/config/permit_join
      service: mqtt.publish
    - data:
        entity_id: timer.zigbee_permit_join
      service: timer.cancel

  - id: disable_zigbee_join_timer
    alias: "Zigbee2mqtt - Disable Zigbee joining by timer"
    trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.zigbee_permit_join
    action:
    - service: mqtt.publish
      data:
        topic: zigbee2mqtt/bridge/config/permit_join
        payload: "false"
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.zigbee_permit_join

###############################################################################
##  Templates
###############################################################################


###############################################################################
##  Scripts
###############################################################################


###############################################################################
##  Timers
###############################################################################
timer:
  ## Timer for joining time remaining (120 sec = 2 min)
  zigbee_permit_join:
    name: Time remaining
    duration: 120



