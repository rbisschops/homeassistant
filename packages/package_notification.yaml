##-----------------------------------------------------------------------------------------------
## Telegram bot - Active
##-----------------------------------------------------------------------------------------------
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret ralph_telegram_chat_id
      - !secret anneke_telegram_chat_id

##-----------------------------------------------------------------------------------------------
## Notification services - Active
##-----------------------------------------------------------------------------------------------
notify:
  - name: prowl_ralph
    platform: prowl
    api_key: !secret prowl_api_ralph
  - name: prowl_kim
    platform: prowl
    api_key: !secret prowl_api_kim
  - name: prowl_anneke
    platform: prowl
    api_key: !secret prowl_api_anneke
  - name: pushsafer
    platform: pushsafer
    private_key: !secret pushsafer_api_key
  - name: telegram_ralph
    platform: telegram
    chat_id: !secret ralph_telegram_chat_id
  - name: telegram_anneke
    platform: telegram
    chat_id: !secret anneke_telegram_chat_id
