###############################################################################
##  Automations
###############################################################################
automation:
  - alias: "Telegram bot reactie op keyboard"
    trigger:
      platform: event
      event_type: telegram_callback
      event_data:
        data: "/remove"
    action:
      - service: telegram_bot.delete_message
        data_template:
          message_id: "{{ trigger.event.data.message.message_id }}"
          chat_id: !secret ralph_telegram_chat_id

