###############################################################################
##  Scripts
###############################################################################
script:
## Prowl:
## Script to send notifications to a Prowl. Syntax:
## action:
##   service:  script.notify_prowl
##   data_template:
##     value1: "Startup: Home Assistant is Up and Running!"
##     value2: ""
##     value3: "{{ trigger.to_state.state }}"
##     priority: number
##     who: "name of the addressee", should match the selection in the list below. 
##          Defaults to "ralph"
##
## Prowl priority: An integer value ranging [-2, 2] representing:
## -2: Very Low
## -1: Moderate
##  0: Normal
##  1: High
##  2: Emergency
##
## Dependancies:
##   input_boolean.text_notifications

  notify_prowl:
    alias: Prowl notificaties 
    sequence:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.text_notifications
            state: "on"
      - service_template: >
            {% if who == 'ralph' %}
              notify.prowl_ralph
            {% elif who == 'anneke' %}
              notify.prowl_ralph
            {% elif who == 'kimbery' %}
              notify.prowl_ralph
            {% else %}
              notify.prowl_ralph
            {% endif %}
        data_template:
          message: "{{ value1 }} {{ value2 }} {{ value3 }}"
          title: "Melding"
          data:
            priority: "{{ prio }}"

## Pushbullet:
## Script to send notifications to Pushbullet. Syntax:
##   service:  script.notify_pushbullet
##   data_template:
##     value1: "Startup: Home Assistant is Up and Running!"
##     value2: ""
##     value3: "{{ trigger.to_state.state }}"
##     priority: number
##     who: "name of the addressee", should match the selection in the list below. 
##          Defaults to "ralph"
##
## Dependancies:
##   input_boolean.text_notifications

  notify_pushbullet:
    alias: Pushbullet notfications
    sequence:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.text_notifications
            state: "on"
      - service: notify.pushbullet
        data_template:
          title: "{{ title }}"
          message: "{{ value1 }} {{ value2 }} {{ value3 }}"

## Telegram:
## Script to send notifications to Pushbullet. Syntax:
##   service:  script.notify_pushbullet
##   data_template:
##     value1: "Startup: Home Assistant is Up and Running!"
##     value2: ""
##     value3: "{{ trigger.to_state.state }}"
##     priority: number
##
## Dependancies:
##   input_boolean.text_notifications
  notify_telegram_test:
    alias: Telegram notifications Ralph 
    sequence:
      - service: notify.telegram_test
        data_template:
          title: "Test"
          message: "Hi Ralph!"
          data:
            inline_keyboard:
              - 'Verwijder:/remove, OK:/ok'

  notify_telegram_ralph:
    alias: Telegram notifications Ralph
    sequence:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.text_notifications
            state: "on"
      - service: notify.telegram_ralph
        data_template:
          title: "{{ title }}"
          message: "Hi Ralph. {{ value1 }}{{ value2 }}{{ value3 }}"

  notify_telegram_anneke:
    alias: Telegram notifications Anneke
    sequence:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.text_notifications
            state: "on"
      - service: notify.telegram_anneke
        data_template:
          title: "{{ title }}"
          message: "Hi Anneke. {{ value1 }}{{ value2 }}{{ value3 }}"

  notify_telegram_ralph_and_anneke:
    alias: Telegram notifications ralph en Anneke
    sequence:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.text_notifications
            state: "on"
      - service: notify.telegram_anneke
        data_template:
          title: "{{ title }}"
          message: "Hi Anneke. {{ value1 }}{{ value2 }}{{ value3 }}"
      - delay: 
          milliseconds: 100
      - service: notify.telegram_ralph
        data_template:
          title: "{{ title }}"
          message: "Hi Ralph. {{ value1 }}{{ value2 }}{{ value3 }}"
