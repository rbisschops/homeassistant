## Telegram bot settings
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret ralph_telegram_chat_id
      - !secret anneke_telegram_chat_id

## Notifier services
notify:
  - name: prowl_ralph
    platform: prowl
    api_key: !secret prowl_api_key
  - name: pushsafer
    platform: pushsafer
    private_key: !secret pushsafer_api_key
  - name: pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_api_key
  - name: telegram_ralph
    platform: telegram
    chat_id: !secret ralph_telegram_chat_id
  - name: telegram_anneke
    platform: telegram
    chat_id: !secret anneke_telegram_chat_id

  - name: telegram_test
    platform: telegram
    chat_id: !secret ralph_telegram_chat_id

###############################################################################
##  Entities
###############################################################################
input_boolean: 
  text_notifications:
    name: Tekst notificaties toestaan
    icon: mdi:toggle-switch
    initial: on

