    name: room_test_battery
    state_topic: "test/test_sensor_env"
    unit_of_measurement: "%"
    device_class: "battery"
    value_template: "{{ value_json.battery }}"

###############################################################################
##  Groups
###############################################################################


###############################################################################
##  Automations
###############################################################################

automation:
  - alias: "Batterij niveau laag"
    initial_state: "on" 
    trigger:
      platform: numeric_state
      entity_id:
      - sensor.room_office_battery
      - sensor.room_livingroom_battery
      - sensor.room_bathroom_battery
      - sensor.room_bedroom_battery
      - sensor.room_kim_battery
      - sensor.room_toilet_battery
      - sensor.room_storage_battery
      - sensor.room_heating_room_battery
      - sensor.room_hallway_floor2_battery
      - sensor.light_level_office_battery
      - sensor.aqara_refrigerator_door_battery
      - sensor.motion_sensor_office_battery
      - sensor.mailbox_battery
      - sensor.room_test_battery
      below: 25
    action:
      - service: script.notify_prowl
        data_template:
          value1: "Hi Ralph, "
          value2: "{{ trigger.to_state.attributes.friendly_name }} "
          value3: "is laag. Tijd om te vervangen"
          who: "ralph"
          prio: -2

