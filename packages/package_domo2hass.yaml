  ## Convert Domoticz switch to Hass 
  domoticz_domoticz_input:
    alias: Ontvang Domoticz input (via MQTT)
    sequence:
      - service: mqtt.publish
        data_template:
          topic: "home/switch/100/switch"
          payload_template: >-
            {% set payload = "n/a" %}
            {% if state == "0" %}
            {% set payload = 'off' %}  
            {% elif state == "1" %}
            {% set payload = 'on' %} 
            {% endif %}
            {{ {
             "command": payload,
             "source": device
            }|tojson }}
