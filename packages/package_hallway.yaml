  ## Manual mode switches for things
  light_hallway_button:
    name: Verlichting halletje
    icon: mdi:lightbulb

##-----------------------------------------------------------------------------------------------
## Updated and changed entities - input_select
##-----------------------------------------------------------------------------------------------
input_select:
  ## State indicators for things
  light_hallway:
    name: Verlichting halletje
    options:
      - "on"
      - "off"
      - "auto"
      - "hand"

##-----------------------------------------------------------------------------------------------
## Updated and changed entities - input_number
##-----------------------------------------------------------------------------------------------
input_number:
  light_hallway_long_timer:
    name: Buitenlamp timer lang (min)
    initial: 5
    min: 1
    max: 30
    step: 1 
  light_hallway_short_timer:
    name: Buitenlamp timer kort (min)
    initial: 2
    min: 1
    max: 30
    step: 1
  light_hallway_off_delay:
    name: Buitenlamp uit vertraging (sec)
    initial: 0
    min: 0
    max: 10
    step: 0.5

