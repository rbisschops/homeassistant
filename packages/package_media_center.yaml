      friendly_name: PowerOff
    switch.television:
      friendly_name: Televisie
    switch.mediaplayer:
      friendly_name: Mediaplayer
    switch.appletv:
      friendly_name: Apple-TV
    switch.radio:
      friendly_name: Radio
    switch.music:
      friendly_name: Muziek
    switch.dvd:
      friendly_name: DVD
    switch.teletext:
      friendly_name: Teletekst
    switch.smarttv:
      friendly_name: Smart-TV
    switch.netflix:
      friendly_name: Netflix
    switch.spotify:
      friendly_name: Spotify

