  media_amplifier_mode_dolby:
    alias: Set device mode Dolby
    sequence:
      - service:  
          remote.send_command
        data:
          entity_id: remote.bisschops
          command:
            - ModeDolbyPLII
          device: "Denon AV Receiver"

