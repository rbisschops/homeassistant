title: Verbruik
icon: 'mdi:flash'
background: "#e3e3e3"
cards:
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Elektriciteit
    - type: gauge
      entity: sensor.dsmr_day_consumption_electricity_merged
      name: Dagverbruik
      icon: 'mdi:flash'
      unit: 'kWh'
      min: 0
      max: 25
      severity:
        green: 0
        yellow: 10
        red: 15
      style: |
        div.gauge-a {
          background-color: #E0E0E0;  
        }
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities: 
        - entity: sensor.dsmr_reading_electricity_currently_delivered_watt
          name: Huidige verbruik
          icon: mdi:flash
    - type: custom:mini-graph-card
      entities: 
      - entity: sensor.dsmr_reading_electricity_currently_delivered
        name: Recent elektriciteitsverbruik
      hours_to_show: 24
      points_per_hour: 6
      hour24: true
      show:
        graph: bar
      icon: mdi:flash
      name: "Recent elektriciteitsverbruik"
      group_by: hour
    - type: horizontal-stack
      cards:
      - type: gauge
        entity: sensor.dsmr_day_consumption_electricity1
        name: Dagverbruik (Laag)
        icon: 'mdi:flash'
        unit: 'kWh'
        min: 0
        max: 25
        severity:
          green: 0
          yellow: 10
          red: 15
        style: |
          div.gauge-a {
            background-color: #E0E0E0;  
          }
      - type: gauge
        entity: sensor.dsmr_day_consumption_electricity2
        name: Dagverbruik (Hoog)
        icon: 'mdi:flash'
        unit: 'kWh'
        min: 0
        max: 25
        severity:
          green: 0
          yellow: 10
          red: 15
        style: |
          div.gauge-a {
            background-color: #E0E0E0;  
          }
