  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Gas
    - type: gauge
      entity: sensor.dsmr_day_consumption_gas
      name: Dagverbruik
      icon: 'mdi:flash'
      unit: 'm3'
      min: 0
      max: 10
      severity:
        green: 0
        yellow: 4
        red: 3.5
      style: |
        div.gauge-a {
          background-color: #E0E0E0;
        } 
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities: 
        - entity: sensor.dsmr_consumption_gas_currently_delivered
          name: Huidige verbruik
    - type: custom:mini-graph-card
      entities: 
      - entity: sensor.dsmr_consumption_gas_currently_delivered
        name: Recent gasverbruik  
      hours_to_show: 24
      points_per_hour: 1
      hour24: true
      show:
        graph: bar
      name: "Recent gasverbruik" 
      group_by: hour
      labels: false
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Water
    - type: gauge
      entity: sensor.utilities_water_usage
      name: Dagverbruik
      icon: 'mdi:flash'
      unit: 'L'
      min: 0
      max: 800
      severity:
        green: 0
        yellow: 300
        red: 400
      style: |
        div.gauge-a {
          background-color: #E0E0E0;  
        }
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Totale dag kosten
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities: 
        - entity: sensor.dsmr_day_consumption_electricity_cost_merged
          name: Kosten elektriciteit
        - entity: sensor.dsmr_day_consumption_gas_cost
          name: Kosten gas
        - entity: sensor.utilities_day_consumption_water_costs
          name: Kosten water
          icon: mdi:currency-eur
        - type: divider
        - entity: sensor.utilities_total_cost_day
          name: Totale kosten dag
          icon: mdi:currency-eur