          icon: mdi:checkbox-blank-circle
        - entity: switch.music
          icon: mdi:checkbox-blank-circle
        - entity: switch.poweroff
          icon: mdi:checkbox-blank-circle
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Instellingen
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
        - entity: input_select.harmony_livingroom_new_status
        - entity: input_select.harmony_livingroom_old_status
        - entity: input_select.humax_new_status
        - entity: input_select.humax_old_status
        - entity: timer.media_center_delay
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Sensor status
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Batterij
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
        - entity: sensor.aqara_refrigerator_door_battery
          name: Deursensor Koelkast
        - entity: sensor.room_toilet_battery
          name: Omgevingscondities toilet
