## Lovelace-UI file for Home Assistant, Lighting view
## Type: Home Assistant yaml file
## Date added: 2019-07-21
## Author: R.Bisschops

title: Entities
icon: 'mdi:cogs'
background: "#e3e3e3"
cards:

  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Alarm schakelaar
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
      - entity: input_boolean.alarm_generic_alarm
        icon: mdi:alarm-light
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: custom_markdown_card
        variables:
          - title: Aanwezigheid
      - type: entities
        show_state: false
        show_name: false
        show_header_toggle: false
        entities:
          - entity: binary_sensor.presence_people_home
      - type: custom:decluttering-card
        template: custom_markdown_card_small
        variables:
          - title: WiFi
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: device_tracker.wifi_anneke_s7
            image: /local/anneke_off.png
            show_name: false
            state_image:
              'home': /local/anneke_on.png
          - type: picture-entity
            entity: device_tracker.wifi_kimberly_iphone8
            image: /local/kimberly_off.png
            show_name: false
            state_image:
              'home': /local/kimberly_on.png
          - type: picture-entity
            entity: device_tracker.wifi_ralph_iphone7
            image: /local/ralph_off.png
            show_name: false
            state_image:
              'home': /local/ralph_on.png
      - type: custom:decluttering-card
        template: custom_markdown_card_small
        variables:
          - title: Locatie
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: device_tracker.anneke_s7
            image: /local/anneke_off.png
            show_name: false
            state_image:
              'home': /local/anneke_on.png
          - type: picture-entity
            entity: device_tracker.kimberly_iphone8
            image: /local/kimberly_off.png
            show_name: false
            state_image:
              'home': /local/kimberly_on.png
          - type: picture-entity
            entity: device_tracker.ralph_iphone7
            image: /local/ralph_off.png
            show_name: false
            state_image:
              'home': /local/ralph_on.png

