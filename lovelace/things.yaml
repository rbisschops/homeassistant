      template: custom_markdown_card_small
      variables:
        - title: A/V apparatuur aan/uit
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
        - entity: switch.tradfri_media_switch
          icon: mdi:power
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Harmony activiteiten
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
