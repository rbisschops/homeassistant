          position: absolute
          transform: translate(0%, -50%)
          width: 9%
      ## Alarm reset control - conditional beased on alarm state
      - type: conditional
        conditions:
          - entity: 'input_boolean.alarm_generic_alarm'
            state: 'on'
        elements:
          - type: image
            entity: input_boolean.alarm_reset_alarm
            tap_action:
