## Lovelace-UI file for Home Assistant, Secondfloor view
## Type: Home Assistant yaml file
## Date added: 2019-05-30
## Author: R.Bisschops
##
## Remarks:
## overlays for doors and other elements need to be on top in the code, otherwise
## the other controlable elements are not accessible anymore in the fontend!!

title: 2e verdieping
panel: true  
cards:
  - type: picture-elements
    image: /local/floorplans/second_floor.png
    elements:
      ## Doors and windows overlays
      - type: image
        entity: input_boolean.dummy_heating_room_door
        tap_action:
          action: none
        state_image:
          'on': /local/floorplans/overlays/heating_room_door.png        
        style:
          top: 0%
          left: 0%
          position: absolute
          transform: translate(0%, 0%)
      - type: image
        entity: input_boolean.dummy_kims_room_door
        tap_action:
          action: none
        state_image:
          'on': /local/floorplans/overlays/top_floor_room.png        
        style:
          top: 0%
          left: 0%
          position: absolute
          transform: translate(0%, 0%)
      ## Outdoor temperature (buienradar)
      - type: state-label
        entity: sensor.br_temperature
        prefix: 'Buiten temperatuur: '
        style:
          top: 83%
          left: 25%
          font-size: 100%
          font-weight: 'bold'
      - type: state-label
        entity: sensor.br_humidity
        prefix: 'Relatieve luchtvochtigheid: '
        style:
          top: 89%
          left: 25%
          font-size: 100%  
          font-weight: 'bold'
      ## Indoor temerature and humdity sensors
      - type: state-label
        entity: sensor.environment_kim_temperature
        style:
          top: 52%
          left: 30%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold'
      - type: state-label
        entity: sensor.environment_kim_humidity
        style:
          top: 56%
          left: 30%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold'
      - type: state-label
        entity: sensor.environment_heating_room_temperature
        style:
          top: 26%
          left: 50%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold'
      - type: state-label
        entity: sensor.environment_heating_room_humidity
        style:
          top: 30%
          left: 50%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold'
      - type: state-label
        entity: sensor.environment_hallway_floor2_temperature
        style:
          top: 30%
          left: 33%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold'
      - type: state-label
        entity: sensor.environment_hallway_floor2_humidity
        style:
          top: 34%
          left: 33%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold'