## Lovelace-UI file for Home Assistant, Test view
## Type: Home Assistant yaml file
## Date added: 2019-07-21
## Author: R.Bisschops

title: Test
icon: 'mdi:test-tube'
background: "#e3e3e3"
cards:
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Algemeen
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Presence test
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
        - input_select.presence_state_ralph
        - input_select.presence_state_anneke
        - input_select.presence_state_kimberly
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Z-Wave devices
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
        - entity: binary_sensor.neo_coolcam_front_door
        - entity: binary_sensor.neo_coolcam_storage_door
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Timers
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
        - entity: timer.hallwaylight
        - entity: timer.porchlight

