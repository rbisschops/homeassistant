## Lovelace-UI file for Home Assistant, Home page view
## Type: Home Assistant yaml file
## Date added: 2019-07-12
## Author: R.Bisschops

title: Home
icon: 'mdi:home'
theme: nest

# background: center / cover no-repeat url("/local/background_grey.jpg") fixed
background: "#e3e3e3"
cards:
  ## Presence cards
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Aanwezigheid
    - type: glance
      show_state: false
      show_name: false
      entities:
      - entity: binary_sensor.presence_people_home
      - entity: binary_sensor.presence_anneke_home
      - entity: binary_sensor.presence_kimberly_home
      - entity: binary_sensor.presence_ralph_home

  ## Alarm cards
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Huis status
    - type: horizontal-stack
      cards:
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: custom_markdown_card_small
          variables:
            - title: Alarmen
        - type: glance
          show_state: false
          entities:
          - entity: binary_sensor.alarm_generic_alarm
          - entity: binary_sensor.door_all_doors
          - entity: binary_sensor.door_all_windows
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: custom_markdown_card_small
          variables:
            - title: Vuilnisbakken
        - type: glance
          show_state: false
          show_name: true
          entities:
          - entity: binary_sensor.garbage_bin_gft
          - entity: binary_sensor.garbage_bin_pmd

  ## Control cards
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Bedienen
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Woonkamer
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: stats_light_button_hue
          variables: 
            - entity: light_livingroom
            - name: Woonkamer
            - icon: lightbulb
        - type: custom:decluttering-card
          template: stats_light_button_large
          variables: 
            - entity: light_high_cabinets
            - name: Hoge kasten
            - icon: lightbulb
        - type: custom:decluttering-card
          template: stats_light_button_large
          variables: 
            - entity: light_garden
            - name: Tuin
            - icon: lightbulb
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: stats_light_button_dimmer
          variables: 
            - entity: light_bar
            - name: Bar
            - icon: lightbulb
        - type: custom:decluttering-card
          template: stats_light_button_large
          variables: 
            - entity: light_hallway
            - name: Halletje
            - icon: lightbulb
        - type: custom:decluttering-card
          template: stats_light_button_large
          variables: 
            - entity: light_porch
            - name: Buitenlamp
            - icon: lightbulb
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: stats_blinds_button_large
          variables: 
            - entity: blinds_sunscreen
            - name: Zonnescherm
            - icon: blinds
        - type: custom:decluttering-card
          template: stats_media_button_large
          variables: 
            - entity: switch_media_center 
            - name: Media center
            - icon: television
        - type: custom:decluttering-card
          template: stats_climate_button_large
          variables: 
            - entity: climate_restroom_heating_mode
            - name: Toilet
            - icon: radiator
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
        - entity: input_select.light_livingroom_scene
          name: Verlichtings mood
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
        - entity: input_number.light_livingroom_dimmer
          name: Woonkamer dimmer
        - entity: input_number.light_bar_dimmer  
          name: Bar lampen dimmer
    - type: conditional
      conditions:
        - entity: 'input_boolean.mode_christmas'
          state: 'on' 
      card:
        type: custom:decluttering-card
        template: custom_markdown_card_small
        variables:
          - title: Kerstversiering
    - type: conditional
      conditions:
        - entity: 'input_boolean.mode_christmas'
          state: 'on' 
      card:
        type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: stats_light_button_large
            variables: 
              - entity: switch_christmas_tree
              - name: Kerstboom
              - icon: pine-tree
          - type: custom:button-card
            color_type: blank-card
          - type: custom:button-card
            color_type: blank-card
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Zonnescherm
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: sunscreen_manual_button_large
          variables: 
            - entity: input_boolean.blinds_sunscreen_manual 
            - name: Handmatig 
            - icon: alpha-m-circle
        - type: custom:button-card
          color_type: blank-card
        - type: custom:button-card
          color_type: blank-card

