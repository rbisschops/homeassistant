## Lovelace-UI file for Home Assistant, Home page view
## Type: Home Assistant yaml file
## Date added: 2019-07-12
## Author: R.Bisschops

title: Home
icon: 'mdi:home'
theme: nest

# background: center / cover no-repeat url("/local/background_grey.jpg") fixed
background: "#e3e3e3"
cards:
  ## Presence cards
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Aanwezigheid
    - type: glance
      show_state: false
      show_name: false
      entities:
      - entity: binary_sensor.presence_people_home
      - entity: binary_sensor.presence_anneke_home
      - entity: binary_sensor.presence_kimberly_home
      - entity: binary_sensor.presence_ralph_home

  ## Alarm cards
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Huis status
    - type: horizontal-stack
      cards:
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: custom_markdown_card_small
          variables:
            - title: Alarmen
        - type: glance
          show_state: false
          entities:
          - entity: binary_sensor.alarm_generic_alarm
          - entity: binary_sensor.door_all_doors
          - entity: binary_sensor.door_all_windows
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: custom_markdown_card_small
          variables:
            - title: Vuilnisbakken
        - type: glance
          show_state: false
          show_name: true
          entities:
          - entity: binary_sensor.garbage_bin_gft
          - entity: binary_sensor.garbage_bin_pmd
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Beneden verdieping
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: stats_rag_icon_humidity
          variables:
            - sensor: livingroom
            - name: Woonkamer
            - icon: water-percent
        - type: custom:decluttering-card
          template: stats_rag_icon_humidity
          variables:
            - sensor: toilet
            - name: Toilet
            - icon: water-percent
        - type: custom:decluttering-card
          template: stats_rag_icon_humidity
          variables:
            - sensor: storage
            - name: Berging
            - icon: water-percent
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Eerste verdieping
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: stats_rag_icon_humidity
          variables:
            - sensor: bedroom
            - name: Slaapkamer
            - icon: water-percent
        - type: custom:decluttering-card
          template: stats_rag_icon_humidity
          variables:
            - sensor: bathroom
            - name: Badkamer
            - icon: water-percent
        - type: custom:decluttering-card
          template: stats_rag_icon_humidity
          variables:
            - sensor: office
            - name: Kantoor
            - icon: water-percent
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Tweede verdieping
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: stats_rag_icon_humidity
          variables:
            - sensor: kim
            - name: Kamer Kim
            - icon: water-percent
        - type: custom:decluttering-card
          template: stats_rag_icon_humidity
          variables:
            - sensor: hallway_floor2
            - name: Overloop
            - icon: water-percent
        - type: custom:decluttering-card
          template: stats_rag_icon_humidity
          variables:
            - sensor: heating_room
            - name: Ketelkast
            - icon: alert-circle

  ## Control cards
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Bedienen
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Verlichting
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_livingroom
            - name: Woonkamer 
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_high_cabinets
            - name: Hoge kasten
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_garden
            - name: Tuin 
            - icon: lightbulb
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_bar
            - name: Bar 
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_hallway 
            - name: Halletje
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_porch 
            - name: Buitenlamp 
            - icon: lightbulb

    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Verlichtings mode
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_normal_scene
            - name: Normaal 
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_relax_scene
            - name: Ontspannen
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_reading_scene
            - name: Lezen 
            - icon: lightbulb
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_concentrate_scene
            - name: Concentratie
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_cleaning_scene 
            - name: Schoonmaken
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_dimmed_scene 
            - name: Gedimd
            - icon: lightbulb
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_energy_scene
            - name: Energie
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_clear_scene
            - name: Helder
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.light_nightlight_scene
            - name: Nachtlampje
            - icon: lightbulb
    - type: conditional
      conditions:
        - entity: 'input_boolean.mode_christmas'
          state: 'on' 
      card:
        type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: light_button_large
            variables: 
              - entity: input_boolean.light_christmas_scene
              - name: Kerst
              - icon: lightbulb
          - type: custom:button-card
            color_type: blank-card
          - type: custom:button-card
            color_type: blank-card
    - type: conditional
      conditions:
        - entity: 'input_boolean.mode_christmas'
          state: 'on' 
      card:
        type: custom:decluttering-card
        template: custom_markdown_card_small
        variables:
          - title: Kerstversiering
    - type: conditional
      conditions:
        - entity: 'input_boolean.mode_christmas'
          state: 'on' 
      card:
        type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: light_button_large
            variables: 
              - entity: input_boolean.switch_christmas_tree
              - name: Kerstboom 
              - icon: pine-tree
          - type: custom:button-card
            color_type: blank-card
          - type: custom:button-card
            color_type: blank-card
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Diversen
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: switch.switch_media 
            - name: Media center 
            - icon: television
        - type: custom:button-card
          color_type: blank-card
        - type: custom:button-card
          color_type: blank-card

  ## Weather card
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Weer
    - type: weather-forecast
      title: Weer
      entity: weather.br_unknown_station