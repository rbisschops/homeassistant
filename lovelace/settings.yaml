title: Settings
icon: "mdi:settings-outline"
background: "#e3e3e3"
cards:
  - type: vertical-stack
    cards:
    # - type: markdown
    #   content: >
    #     ## Algemene instellingen
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Algemene instellingen
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
      - entity: input_boolean.text_notifications
        name: Tekst notificaties
        icon: "mdi:bell"
      - entity: input_boolean.holiday_mode 
        name: Vakantie mode
        icon: "mdi:briefcase"
      ## Added V0.8.0
      - entity: input_boolean.christmas_mode
        name: Kerst mode
        icon: "mdi:pine-tree"
      - entity: input_boolean.recording_mode
        name: Recorder mode
        icon: "mdi:video"
      - entity: input_boolean.livingroom_lights_status
        name: Licht aan status
        icon: "mdi:lightbulb"
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Timers
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities:
        - entity: input_text.timer_minutes_porch_long
        - entity: input_text.timer_minutes_porch_short
        - entity: input_text.timer_minutes_hallwaylight_long
        - entity: input_text.timer_minutes_hallwaylight_short
        - entity: input_text.timer_media_delay
        - entity: input_text.timer_media_wait
        - entity: input_text.timer_media_tv_radio_mode
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Zigbee2mqtt
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      entities: 
      - entity: input_select.zigbee2mqtt_log_level
        name: Zigbee2mqtt log level 
      - entity: input_boolean.zigbee_permit_join
        name: Zigbee2mqtt permit join
      - entity: timer.zigbee_permit_join
        name: Resterende join tijd
