# introduction:

## enable iOS component
ios:

## View all events in a logbook
logbook:

## Logger
logger:
  default: warning
  logs:
    homeassistant.components.mysensors: warning
    mysensors: warning
    # homeassistant.components.script: debug

## Lovelace UI
lovelace:
  mode: yaml
  ## Additional resources used
  resources:
  - url: /local/custom_cards/mini-graph-card-bundle.js?v=0.9.4
    type: module
  - url: /local/custom_cards/button-card.js?v=3.3.6
    type: module
  - url: /local/custom_cards/custom-header.js?v=1.6.7 # Update to V1.8.3
    type: module
  - url: /local/custom_cards/decluttering-card.js?v=0.6.3
    type: module
  - url: /local/custom_cards/card-mod.js?v=14 # Update to V2.0??
    type: module
  - url: /local/custom_cards/text-element.js?v=0.0.2
    type: js


## Enables a map showing the location of tracked devices
map:

mobile_app:

## External MQTT broker (mosquitto)
mqtt:
  broker: !secret ip_mqtt_broker_hs
  username: !secret userid_mqtt_broker
  password: !secret password_mqtt_broker
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

