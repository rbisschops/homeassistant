## Tracked history is kept for 10 days
recorder:
  purge_keep_days: 10

## Track the sun
sun:

## System health
system_health:

## Text to speech
tts:
  - platform: google_translate
    service_name: google_say

zwave:
  usb_path: /dev/ttyACM1
  device_config: !include zwave_device_config.yaml
  network_key: !secret zwave_network_key
  
updater:
